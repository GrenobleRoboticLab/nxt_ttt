nxt_robot:
  - type: motor
    name: drop_motor
    port: PORT_A
    desired_frequency: 10.0

  - type: motor
    name: slide_motor
    port: PORT_B
    desired_frequency: 30.0

  - type: motor
    name: plat_motor
    port: PORT_C
    desired_frequency: 30.0

  - type: touch
    frame_id: touch_frame
    name: contact_sensor
    port: PORT_2
    desired_frequency: 1.0

  - type: ultrasonic
    frame_id: ultrasonic_link
    name: ultra_sensor
    port: PORT_3
    spread_angle: 0.2
    min_range: 0.01
    max_range: 2.5
    desired_frequency: 1.0

  - type: color
    port: PORT_1
    desired_frequency: 1.0
    name: color_sensor
    frame_id: color_frame
